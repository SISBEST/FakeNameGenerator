<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Samuel Fake Name Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Fake Name Generator</h1>
    <h2>Names by <a href="https://github.com/thm/uinames">UINames</a>!</h2>
    <label for="regions">First, select a region: </label>
    <select id="regions" onchange="getnames();"> </select>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script>
      var names;
      var request = new XMLHttpRequest();
      request.open("GET", "names.json", true);
      request.onload = function() {
        names = JSON.parse(this.response);
        for (var i = 0; i < names.length; i++) {
          console.log(names[i].region);
          var option = document.createElement("option");
          option.innerHTML = names[i].region;
          if (names[i].region == "United States") {
            option.selected = true;
          }
          option.value = i;
          document.getElementById("regions").add(option);
        }
      };
      request.send();
      function getnames() {}
    </script>
  </body>
</html>
